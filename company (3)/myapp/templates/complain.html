{% extends 'basic.html' %}
{% block title %}Complain - For Education{% endblock %}
{% load static %}


{% block body %}
{% include 'messages.html' %}
      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="bg-600">

        <div class="container">

          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
              <div class="card mb-5 mb-md-0 h-100">
                <div class="text-center mb-2"><h1 class="mt-6">Comment</h1></div>
                <div class="card-body px-4 py-6 py-md-5 py-lg-6">
                    <form class="form-contact contact_form" action="/complains" method="post" id="contactForm" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                    <label>Teacher : </label>
                                    <select class="form-control valid" name="teacher1" style="padding:5px;">
                                        {% for i in teachers %}
                                        <option value="{{i.id}}">{{i.user}}</option>
                                        {% endfor %}
                                     </select>
                                    </div>
                                </div>


                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Comment :</label>
                                        <input class="form-control valid" name="comment1" type="text" placeholder="Comment" required>
                                    </div>
                                </div>

<!--                                <div class="col-12 mb-3">-->
<!--                                    <div class="form-group">-->
<!--                                        <label>Book upload :</label>-->
<!--                                        <input class="form-control valid" name="bpdf" type="file" placeholder="Book upload" required>-->
<!--                                    </div>-->
<!--                                </div>-->

                            </div>
<div class="d-grid"><button class="btn btn-lg btn-secondary" type="submit">Submit</button></div>
                        </form>

                </div>
              </div>
            </div>
            <div class="col-md-3">

            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}

{% block js %}
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}
