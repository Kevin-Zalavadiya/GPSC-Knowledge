{% if messages %}
<ul class="messages">
    {% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert(this)">
      <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}
</ul>
{% endif %}

<script>
  function closeAlert(button) {
    // Get the parent element of the button (the alert div)
    var alertDiv = button.parentNode;

    // Remove the alert div from the DOM
    alertDiv.parentNode.removeChild(alertDiv);
  }
</script>
