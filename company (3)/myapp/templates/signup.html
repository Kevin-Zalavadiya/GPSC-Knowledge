{% extends 'basic.html' %}
{% block title %}Sign Up - For Education{% endblock %}
{% load static %}


{% block body %}
{% include 'messages.html' %}
      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="bg-600">

        <div class="container">

          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
              <div class="card mb-5 mb-md-0 h-100">
                <div class="text-center mb-2"><h1 class="mt-6">Sign Up</h1></div>
                <div class="card-body px-4 py-6 py-md-5 py-lg-6">
                    <form class="form-contact contact_form" action="/viewdata" method="post" id="contactForm" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input class="form-control valid" name="name" type="text" pattern="[A-Za-z\s]{1,32}" placeholder="Name" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input class="form-control valid" name="email" type="email" placeholder="Email" required>
                                    </div>
                                </div>

                                <div class="col-sm-12 mb-3">
                                    <div class="form-group">
                                        <label>Phone:</label>
                                        <input class="form-control valid" name="phone" id="phone" type="text" pattern="[6789][0-9]{9}" placeholder="Phone" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input class="form-control" name="password1" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" title="Password should contain atleast 1 uppercase, 1 lowercase, 1 number, 1 special character and min 8 and max 12 character." placeholder="Password" required>
                                    </div>
                                </div>

                                 <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Password:</label>
                                        <input class="form-control" name="password2" type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,20}$" title="Password should contain atleast 1 uppercase, 1 lowercase, 1 number, 1 special character and min 8 and max 12 character." placeholder="Password" required>
                                    </div>
                                </div>




                            </div>
<div class="d-grid"><button class="btn btn-lg btn-secondary" type="submit">Register now</button></div>
                        </form>
                        <h5>Register As a Teacher? <a href="/Teachersignup">Signup</a></h5>

                </div>
              </div>
            </div>
            <div class="col-md-3">

            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}

{% block js %}
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}
