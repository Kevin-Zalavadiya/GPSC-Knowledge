{% extends 'basic.html' %}
{% block title %}Sign Up - For Education{% endblock %}
{% load static %}


{% block body %}
{% include 'messages.html' %}
      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="bg-600">

        <div class="container">

          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
              <div class="card mb-5 mb-md-0 h-100">
                <div class="text-center mb-2"><h1 class="mt-6">Video Upload</h1></div>
                <div class="card-body px-4 py-6 py-md-5 py-lg-6">
                    <form class="form-contact contact_form" action="/teachervideo" method="post" id="contactForm" enctype="multipart/form-data">
                        {% csrf_token %}
                            <div class="row">
                                 <div class="col-12 mb-3">
                                     <div class="form-group">
                                         <label>Branch : </label>
                                         <select class="form-control valid" name="branch" style="padding:5px;">
                                            {% for i in branch %}
                                            <option value="{{i.id}}">{{i.branch_name}}</option>
                                            {% endfor %}
                                         </select>
                                     </div>
                                 </div>

                                <div class="col-sm-12 mb-3">
                                    <div class="form-group">
                                        <label>Semester : </label>
                                        <select class="form-control valid" name="semester" style="padding:5px;">
                                            {% for i in semester %}
                                            <option value="{{i.id}}">{{i.semester}}</option>
                                            {% endfor %}
                                         </select>
                                        </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Subject : </label>
                                        <select class="form-control valid" name="subject" style="padding:5px;">
                                            {% for i in subject %}
                                            <option value="{{i.id}}">{{i.subject_name}}</option>
                                            {% endfor %}
                                         </select>
                                    </div>
                                </div>



                                <div class="col-12 mb-3">
                                    <label>Video Description:</label>
                                    <input type="text" name="vdescription" class="form-control" placeholder="Enter video description" required>
                                </div>

                                <div class="col-12 mb-3">
                                    <label>Video File:</label>
                                    <input type="file" name="video" class="form-control" required>
                                </div>


                            </div>
<div class="d-grid"><button class="btn btn-lg btn-secondary" type="submit">Register now</button></div>
                        </form>

                </div>
              </div>
            </div>
            <div class="col-md-3">

            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}

{% block js %}
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}
