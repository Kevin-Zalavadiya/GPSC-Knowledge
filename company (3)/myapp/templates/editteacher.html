{% extends 'basic.html' %}
{% block title %}Edit Profile - For Education{% endblock %}
{% load static %}


{% block body %}
{% include 'messages.html' %}
      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="bg-600">

        <div class="container">

          <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
              <div class="card mb-5 mb-md-0 h-100">
                <div class="text-center mb-2"><h1 class="mt-6">Edit Profile</h1></div>
                <div class="card-body px-4 py-6 py-md-5 py-lg-6">
                    <form class="form-contact contact_form" action="/updateteacher" method="post" id="contactForm" enctype="multipart/form-data">
                        {% csrf_token %}

                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <div class="form-group">
                                        <label>DOB:</label>
                                        <input class="form-control valid" name="dob3" type="date" pattern="[A-Za-z\s]{1,32}" placeholder="{{user.date_of_birth}}" value="{{user.date_of_birth}}" required>
                                    </div>
                                </div>

                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Bio:</label>
                                        <textarea name="bio3" cols="30" rows="10" placeholder="{{user.bio}}">{{user.bio}}</textarea>
                                    </div>
                                </div>


                                <div class="col-12 mb-3">
                                    <div class="form-group">
                                        <label>Subject:</label>
                                        <input class="form-control valid" name="Subject3" type="text" placeholder="{{user.subject}}" value="{{user.subject}}" required>
                                    </div>
                                </div>

                            </div>
<div class="d-grid"><button class="btn btn-lg btn-secondary" type="submit">Submit</button></div>
                        </form>

                </div>
              </div>
            </div>
            <div class="col-md-3">

            </div>
          </div>
        </div>
        <!-- end of .container-->

      </section>
      <!-- <section> close ============================-->
      <!-- ============================================-->
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}

{% block js %}
<script src=" {% static 'vendors/@popperjs/popper.min.js' %} "></script>
    <script src=" {% static 'vendors/bootstrap/bootstrap.min.js' %} "></script>
    <script src=" {% static 'vendors/is/is.min.js' %} "></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=window.scroll"></script>
    <script src=" {% static 'vendors/fontawesome/all.min.js' %} "></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
    <script src=" {% static 'assets/js/responsive.js' %} "></script>
{% endblock %}
